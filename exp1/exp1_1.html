<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Student Regestration
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="exp1_1.css">
</head>
<body>
    <div class="container">
    <h1>User Registration</h1>

    <form action="#">

        <label for="username"><b>Name:</b></label><br><br>
        <input type="text" placeholder="Jss" name="name" id="username"><br><br>

        <label for="age"><b>Age(18+):</b></label><br><br>
        <input type="text" placeholder="25" name="age" id="age"><br><br>

        <label for="email"><b>Email:</b></label><br><br>
        <input type="text" placeholder="john@example.com"name="email" id="email"><br><br>

        <button type="submit" id="Sub"><b>Submit</b></button><br><br>
        <button type="reset" id="res"><b>Reset</b></button>
    </form>

    </div>
</body>
</html>
